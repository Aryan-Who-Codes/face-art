<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Art</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="face">
        <div class="left-part">
          <div class="hair">
            <div class="left-hair-bottom"></div>
            <div class="left-hair-top"></div>
          </div>

          <div class="nose">
            <div class="main-nose-highlight"></div>
            <div class="nose-middle-highlight">
              <div class="nose-side-inner"></div>
              <div class="nose-top"></div>
            </div>
            <div class="nose-side"></div>
            <div class="nose-lower">
              <div class="nose-hole">
                <div class="nose-hole-inner"></div>
              </div>
            </div>
            <div class="nose-lower-part"></div>
          </div>

          <div class="moustache">
            <div class="moustache-highlight"></div>
            <div class="moustache-cut-first"></div>
          </div>

          <div class="lips">
            <div class="upper-lips"></div>
            <div class="lower-lips"></div>
            <div class="lip-divider"></div>
            <div class="lips-highlight"></div>
          </div>

          <div class="beard"></div>

          <div class="eye">
            <div class="eye-left-eyebrow"></div>

            <div class="upper-highlight"></div>
            <div class="upper-line-other"></div>
            <div class="upper-line"></div>

            <div class="lower-line"></div>

            <div class="eye-brow-highlight-first"></div>
            <div class="eye-brow-highlight-second"></div>

            <div class="eyebrow">
              <div class="first-eyebrow"></div>
              <div class="second-eyebrow"></div>
              <div class="third-eyebrow"></div>
              <div class="fourth-eyebrow"></div>
            </div>

            <div class="object-eye">
              <div class="eye-white"></div>

              <div class="eye-center">
                <div class="eye-pupil"></div>
                <div class="inner-eye"></div>
                <div class="shadow-eye"></div>
              </div>

              <div class="upper-circle">
                <div class="bg"></div>
              </div>
            </div>
          </div>

          <div class="ear">
            <div class="ear-border">
              <div class="ear-over"></div>
              <div class="ear-upper-dark">
                <div class="over-upper"></div>
              </div>

              <div class="ear-lower-dark">
                <div class="over-lower"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="right-part">
          <div class="hair">
            <div class="right-hair-top"></div>
          </div>

          <div class="nose">
            <div class="main-nose-highlight"></div>
            <div class="nose-middle-highlight">
              <div class="nose-side-inner"></div>
              <div class="nose-top"></div>
            </div>
            <div class="nose-side"></div>
            <div class="nose-lower">
              <div class="nose-hole">
                <div class="nose-hole-inner"></div>
              </div>
            </div>
            <div class="nose-lower-part"></div>
          </div>

          <div class="moustache">
            <div class="moustache-highlight"></div>
            <div class="moustache-cut-first"></div>
          </div>

          <div class="lips">
            <div class="upper-lips"></div>
            <div class="lower-lips"></div>
            <div class="lip-divider"></div>
            <div class="lips-highlight"></div>
          </div>

          <div class="beard"></div>

          <div class="eye">
            <div class="eye-left-eyebrow"></div>

            <div class="upper-highlight"></div>
            <div class="upper-line-other"></div>
            <div class="upper-line"></div>
            <div class="lower-line"></div>

            <div class="eye-brow-highlight-first"></div>
            <div class="eye-brow-highlight-second"></div>

            <div class="eyebrow">
              <div class="first-eyebrow"></div>
              <div class="second-eyebrow"></div>
              <div class="third-eyebrow"></div>
              <div class="fourth-eyebrow"></div>
            </div>

            <div class="object-eye">
              <div class="eye-white"></div>

              <div class="eye-center">
                <div class="eye-pupil"></div>
                <div class="inner-eye"></div>
                <div class="shadow-eye"></div>
              </div>

              <div class="upper-circle">
                <div class="bg"></div>
              </div>
            </div>
          </div>

          <div class="ear">
            <div class="ear-border">
              <div class="ear-over"></div>
              <div class="ear-upper-dark">
                <div class="over-upper"></div>
              </div>

              <div class="ear-lower-dark">
                <div class="over-lower"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
